<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="240" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <title>{% block title %}Richard Carls{% endblock %}</title>

    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="/assets/css/richardcarls.css" />
    
    <!-- RelMeAuth Profiles -->
    {% for profile in locals.me.profiles %}
    <link rel="me" href="{{ profile.url }}" />
    {% endfor %}

    <!-- Endpoints -->
    <link rel="authorization_endpoint" href="{{ locals.site.authorizationEndpoint }}" />
    <link rel="token_endpoint" href="{{ locals.site.tokenEndpoint }}" />
    <link rel="micropub" href="{{ locals.site.micropubEndpoint }}" />
    <link rel="webmention" href="{{ site.webmentionEndpoint }}" />

    <link rel="openid.delegate" href="{{ locals.site.url }}" />
    <link rel="openid.server" href="https://indieauth.com/openid" />
  </head>
  <body>
    {% block sidebar %}
    <header class="site-sidebar">
      {% include 'includes/sidebar.nunj.html' %}
    </header>
    {% endblock %}
    
    <main class="site-main {% block contentclass %}{% endblock %}">
      {% include 'includes/dashboard.nunj.html' %}
      
      <header class="page-header">
        {% block header %}
        {% endblock %}
      </header>
      
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
